<select  (change)="onCountrySelect($event)">
    <option value="">Select a country</option>
    <option *ngFor="let country of countries" [value]="country.name">
      {{ country.name }}
    </option>
  </select>
  
  <div *ngIf="selectedCountry">
    Selected Country: {{ selectedCountry.name }}
  </div>
